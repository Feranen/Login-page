<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="text/javascript" src="js/script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <form>
            <div class="person"></div>
            <div class="input-box">
                <input type="text" placeholder="" required class="input-label">
                <label for="inputField" class="reset">User</label>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="" required class="input-label">
                <label for="inputField" class="reset">Password</label>
                <i class='bx bxs-lock-alt'></i>
            </div class="btn-highlight">
                <button type="submit" class="btn">Login</button>
            </div>
        </form>
    </div>
</body>
</html>

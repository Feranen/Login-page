<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <form>
            <div class="input-box">
                <label class="input-label" for="fg">Username</label>
                <input type="text" placeholder="" required name="fg">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <label class="input-label" for="f">Password</label>
                <input type="password" placeholder="" required name="f">
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" class="btn">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
